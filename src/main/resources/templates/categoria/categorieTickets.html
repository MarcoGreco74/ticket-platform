<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/topbar :: common_topbar"></div>
<div class="container-fluid">
    <div class="row">
       <div class="col-md-3 col-lg-2 px-0 bg-dark text-white vh-100" th:replace="fragments/sidebar :: common_sidebar"></div>
        <div class="col-md-9 col-lg-10">
            <h2 th:text="'Ticket per categoria: ' + ${categoria.nome}"></h2>
            <table class="table">
            <thead>
                <tr>
                <th>Titolo</th>
                <th>Stato</th>
                <th>Data Creazione</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.titolo}"></td>
                <td th:text="${ticket.stato}"></td>
                <td th:text="${ticket.dataCreazione}"></td>
                </tr>
            </tbody>
            </table>
            <a th:href="@{/categorie}">Torna allâ€™elenco categorie</a>
        </div>
    </div>
   </div> 
</body>
</html>
