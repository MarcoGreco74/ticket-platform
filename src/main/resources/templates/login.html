<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Login</title>
</head>
<body>
<main class="form-signin w-100 m-auto">
<div class="d-flex justify-content-center">
  <form th:action="@{/login}" method="POST" enctype="utf8">
  <h1 class="h3 mb-3 fw-normal">Please sign in Platform</h1>
  <div class="form-floating py-2">
    <input type="text" name="username"  id="username" class="form-control" th:placeholder="username" aria-label="username">
    <label for="username">Username</label>
  </div>
  <div class="form-floating">
    <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-label="password">
    <label for="password">Password</label>
  </div>    
  <div class="form-floating">
    <button class="btn btn-outline-success w-100 py-2" type="submit">Login</button>
  </div>
  <div class="form-floating">
    <a th:href="@{/register}" class="btn btn-outline-success w-100 my-2">Vai alla registrazione</a>
  </div>
</form>
</div>
</main>
<div th:replace="fragments/head :: bootstrapScript"></div>
</body>
</html>
